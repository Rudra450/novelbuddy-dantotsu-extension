name: Build NovelBuddy Extension

on:
  push:
    branches: ['**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Tachiyomi extension build environment
        run: |
          docker run --rm -v $PWD:/project ghcr.io/tachiyomiorg/extension-build:latest \
            bash -c "./gradlew assembleDebug"

      - name: List built APKs
        run: ls -R build/outputs/apk/ || echo "No APKs found"

      - name: Upload built APKs
        uses: actions/upload-artifact@v4
        with:
          name: NovelBuddy-extension-debug
          path: build/outputs/apk/**/*.apk
